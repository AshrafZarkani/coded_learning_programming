name: learn_programming
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any


  cupertino_icons: ^1.0.2
  flutter_lints: ^2.0.0
  flutter_riverpod: ^2.3.6
  go_router: ^7.0.0
  flutter_svg: ^2.0.5
  sizer: ^2.0.15
  uuid: ^3.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: Noto Sans Arabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Medium.ttf

